<!DOCTYPE html>
<html>
<head>
    <title>Chat Page</title>
</head>
<body>
    <h1>Chat Page</h1>
    <div id="chatbox"></div>
    <form id="message-form" action="/send" method="post">
        <input type="text" id="message" name="message" placeholder="Enter your message">
        <button type="submit">Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('chat_history', function(messages) {
            var chatbox = document.getElementById('chatbox');
            for (var i = 0; i < messages.length; i++) {
                var message = messages[i];
                chatbox.innerHTML += '<p><strong>' + message.sender + ':</strong> ' + message.message + '</p>';
            }
        });

        socket.on('new_message', function(message) {
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<p><strong>' + message.sender + ':</strong> ' + message.message + '</p>';
        });

        document.getElementById('message-form').onsubmit = function(event) {
            event.preventDefault();
            var messageInput = document.getElementById('message');
            socket.emit('send_message', { 'message': messageInput.value });
            messageInput.value = '';
        };
    </script>
</body>
</html>
